    <h1>目黒区 11月の気候特徴</h1>

    <p>11月の目黒区では、以下のような降水の特徴があります：</p>
    <ul>
        <li>雨の確率は約30%</li>
        <li>雨や雪が降る日の平均降水量は12.1mm（軽い雨）</li>
    </ul>

    <h2>気温傾向</h2>
    <p>東京都区部の気候変動の特徴：</p>
    <ul>
        <li>年平均気温は10年あたり0.25℃ずつ上昇</li>
        <li>真夏日は10年あたり1.6日増加</li>
        <li>猛暑日は10年あたり0.4日増加</li>
    </ul>

    <h3>注意点</h3>
    <p>具体的な日（2025年11月16日）の天気を現時点で正確に予測することは不可能です。実際の天気は、その時期に近づいてから最新の気象情報を確認する必要があります。</p>
